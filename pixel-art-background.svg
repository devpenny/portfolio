<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2d3436" />
      <stop offset="100%" stop-color="#1e272e" />
    </linearGradient>
    
    <!-- Glow filter for elements -->
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Main background -->
  <rect width="800" height="600" fill="url(#bgGradient)" />
  
  <!-- Grid pattern -->
  <g opacity="0.1">
    <path d="M0 0 L800 0 L800 600 L0 600 Z" fill="none" stroke="#a29bfe" stroke-width="1" />
    
    <!-- Vertical lines -->
    <g stroke="#a29bfe" stroke-width="1">
      <path d="M50 0 L50 600" />
      <path d="M100 0 L100 600" />
      <path d="M150 0 L150 600" />
      <path d="M200 0 L200 600" />
      <path d="M250 0 L250 600" />
      <path d="M300 0 L300 600" />
      <path d="M350 0 L350 600" />
      <path d="M400 0 L400 600" />
      <path d="M450 0 L450 600" />
      <path d="M500 0 L500 600" />
      <path d="M550 0 L550 600" />
      <path d="M600 0 L600 600" />
      <path d="M650 0 L650 600" />
      <path d="M700 0 L700 600" />
      <path d="M750 0 L750 600" />
    </g>
    
    <!-- Horizontal lines -->
    <g stroke="#a29bfe" stroke-width="1">
      <path d="M0 50 L800 50" />
      <path d="M0 100 L800 100" />
      <path d="M0 150 L800 150" />
      <path d="M0 200 L800 200" />
      <path d="M0 250 L800 250" />
      <path d="M0 300 L800 300" />
      <path d="M0 350 L800 350" />
      <path d="M0 400 L800 400" />
      <path d="M0 450 L800 450" />
      <path d="M0 500 L800 500" />
      <path d="M0 550 L800 550" />
    </g>
  </g>
  
  <!-- Backend elements (server, database, code) -->
  
  <!-- Server tower - left side -->
  <g transform="translate(150, 400) scale(0.8)">
    <!-- Server chassis -->
    <rect x="0" y="0" width="100" height="120" fill="#485460" rx="5" ry="5" />
    
    <!-- Server front panel details -->
    <rect x="10" y="10" width="80" height="20" fill="#1e272e" rx="2" ry="2" />
    <rect x="10" y="40" width="80" height="20" fill="#1e272e" rx="2" ry="2" />
    <rect x="10" y="70" width="80" height="20" fill="#1e272e" rx="2" ry="2" />
    
    <!-- Server lights -->
    <rect x="15" y="15" width="10" height="10" fill="#6c5ce7" />
    <rect x="15" y="45" width="10" height="10" fill="#6c5ce7" />
    <rect x="15" y="75" width="10" height="10" fill="#6c5ce7" />
    
    <rect x="30" y="15" width="10" height="10" fill="#fd79a8" />
    <rect x="30" y="45" width="10" height="10" fill="#fd79a8" />
    <rect x="30" y="75" width="10" height="10" fill="#fd79a8" />
    
    <rect x="70" y="15" width="10" height="10" fill="#00b894" />
    <rect x="70" y="45" width="10" height="10" fill="#00b894" />
    <rect x="70" y="75" width="10" height="10" fill="#e17055" />
  </g>
  
  <!-- Database - right side -->
  <g transform="translate(550, 420) scale(0.8)">
    <!-- Database cylinder -->
    <path d="M0 0 Q50 -20 100 0 L100 80 Q50 100 0 80 Z" fill="#636e72" />
    <path d="M0 0 Q50 -20 100 0 Q50 20 0 0 Z" fill="#7f8c8d" />
    
    <!-- Database rings -->
    <path d="M0 20 Q50 0 100 20 Q50 40 0 20 Z" fill="#34495e" stroke="#2c3e50" stroke-width="1" />
    <path d="M0 40 Q50 20 100 40 Q50 60 0 40 Z" fill="#34495e" stroke="#2c3e50" stroke-width="1" />
    <path d="M0 60 Q50 40 100 60 Q50 80 0 60 Z" fill="#34495e" stroke="#2c3e50" stroke-width="1" />
  </g>
  
  <!-- Code blocks and binary - scattered around -->
  
  <!-- Left side code block -->
  <g transform="translate(50, 150) scale(0.5)">
    <rect x="0" y="0" width="160" height="180" fill="#2d3436" rx="5" ry="5" />
    
    <!-- Code lines -->
    <rect x="20" y="20" width="100" height="8" fill="#6c5ce7" rx="2" ry="2" />
    <rect x="20" y="40" width="120" height="8" fill="#6c5ce7" rx="2" ry="2" />
    <rect x="40" y="60" width="80" height="8" fill="#fd79a8" rx="2" ry="2" />
    <rect x="40" y="80" width="60" height="8" fill="#fd79a8" rx="2" ry="2" />
    <rect x="20" y="100" width="100" height="8" fill="#6c5ce7" rx="2" ry="2" />
    <rect x="20" y="120" width="90" height="8" fill="#6c5ce7" rx="2" ry="2" />
    <rect x="20" y="140" width="110" height="8" fill="#6c5ce7" rx="2" ry="2" />
  </g>
  
  <!-- Right side code block -->
  <g transform="translate(650, 200) scale(0.5)">
    <rect x="0" y="0" width="160" height="180" fill="#2d3436" rx="5" ry="5" />
    
    <!-- Code lines -->
    <rect x="20" y="20" width="100" height="8" fill="#6c5ce7" rx="2" ry="2" />
    <rect x="20" y="40" width="120" height="8" fill="#6c5ce7" rx="2" ry="2" />
    <rect x="40" y="60" width="80" height="8" fill="#fd79a8" rx="2" ry="2" />
    <rect x="40" y="80" width="60" height="8" fill="#fd79a8" rx="2" ry="2" />
    <rect x="20" y="100" width="100" height="8" fill="#6c5ce7" rx="2" ry="2" />
    <rect x="20" y="120" width="90" height="8" fill="#6c5ce7" rx="2" ry="2" />
    <rect x="20" y="140" width="110" height="8" fill="#6c5ce7" rx="2" ry="2" />
  </g>
  
  <!-- Binary data 1/0 pattern -->
  <g transform="translate(350, 80) scale(0.6)" fill="#a29bfe" opacity="0.4">
    <text x="0" y="0" font-family="monospace" font-size="14">10110101</text>
    <text x="20" y="20" font-family="monospace" font-size="14">01001010</text>
    <text x="-20" y="40" font-family="monospace" font-size="14">11100111</text>
    <text x="10" y="60" font-family="monospace" font-size="14">00110110</text>
    <text x="-30" y="80" font-family="monospace" font-size="14">10101010</text>
  </g>
  
  <!-- Game development elements (pixel characters, game objects) -->
  
  <!-- Pixel Art Character -->
  <g transform="translate(400, 350) scale(1.2)">
    <!-- Character body -->
    <rect x="0" y="0" width="40" height="50" fill="#fd79a8" rx="5" ry="5" />
    
    <!-- Character face -->
    <rect x="10" y="10" width="5" height="5" fill="#2d3436" /> <!-- Left eye -->
    <rect x="25" y="10" width="5" height="5" fill="#2d3436" /> <!-- Right eye -->
    <rect x="15" y="25" width="10" height="3" fill="#2d3436" /> <!-- Mouth -->
    
    <!-- Character arms -->
    <rect x="-10" y="15" width="15" height="10" fill="#fd79a8" rx="3" ry="3" />
    <rect x="40" y="15" width="15" height="10" fill="#fd79a8" rx="3" ry="3" />
    
    <!-- Character legs -->
    <rect x="5" y="50" width="10" height="15" fill="#2d3436" />
    <rect x="25" y="50" width="10" height="15" fill="#2d3436" />
  </g>
  
  <!-- Game platform/terrain -->
  <g transform="translate(350, 440)">
    <!-- Platform -->
    <rect x="0" y="0" width="150" height="20" fill="#6c5ce7" />
    <rect x="0" y="20" width="150" height="5" fill="#5b52c9" />
    
    <!-- Platform blocks pattern -->
    <rect x="20" y="0" width="20" height="20" fill="#7d71e3" />
    <rect x="60" y="0" width="20" height="20" fill="#7d71e3" />
    <rect x="100" y="0" width="20" height="20" fill="#7d71e3" />
  </g>
  
  <!-- Game collectible items -->
  <g transform="translate(380, 410)">
    <!-- Pixel Coin -->
    <rect x="0" y="0" width="15" height="15" fill="#fdcb6e" />
    <rect x="3" y="3" width="9" height="9" fill="#ffeaa7" />
  </g>
  
  <g transform="translate(420, 410)">
    <!-- Pixel Gem -->
    <polygon points="0,10 5,0 15,0 20,10 15,20 5,20" fill="#00cec9" />
    <polygon points="5,5 10,2 15,5 15,15 10,18 5,15" fill="#81ecec" />
  </g>
  
  <!-- Game elements - small cloud -->
  <g transform="translate(500, 150) scale(0.7)">
    <rect x="0" y="0" width="15" height="10" fill="#dfe6e9" />
    <rect x="15" y="0" width="15" height="10" fill="#dfe6e9" />
    <rect x="30" y="0" width="15" height="10" fill="#dfe6e9" />
    <rect x="45" y="0" width="15" height="10" fill="#dfe6e9" />
    <rect x="15" y="-10" width="15" height="10" fill="#dfe6e9" />
    <rect x="30" y="-10" width="15" height="10" fill="#dfe6e9" />
  </g>
  
  <!-- Game elements - small cloud -->
  <g transform="translate(200, 100) scale(0.7)">
    <rect x="0" y="0" width="15" height="10" fill="#dfe6e9" />
    <rect x="15" y="0" width="15" height="10" fill="#dfe6e9" />
    <rect x="30" y="0" width="15" height="10" fill="#dfe6e9" />
    <rect x="45" y="0" width="15" height="10" fill="#dfe6e9" />
    <rect x="15" y="-10" width="15" height="10" fill="#dfe6e9" />
    <rect x="30" y="-10" width="15" height="10" fill="#dfe6e9" />
  </g>
  
  <!-- Connecting elements (network lines) -->
  <g stroke="#a29bfe" stroke-width="2" opacity="0.3">
    <path d="M200 400 C 300 350, 350 450, 400 380" fill="none" />
    <path d="M400 380 C 450 330, 500 400, 550 420" fill="none" />
    <path d="M550 420 C 600 430, 650 350, 700 300" fill="none" />
    
    <path d="M100 200 C 150 180, 200 300, 250 250" fill="none" />
    <path d="M250 250 C 300 200, 350 250, 400 350" fill="none" />
  </g>
  
  <!-- Floating pixel elements -->
  
  <!-- Small pixel blocks - scattered -->
  <g fill="#6c5ce7" opacity="0.8">
    <rect x="100" y="100" width="8" height="8" />
    <rect x="680" y="120" width="8" height="8" />
    <rect x="720" y="400" width="8" height="8" />
    <rect x="300" y="500" width="8" height="8" />
    <rect x="500" y="520" width="8" height="8" />
    <rect x="400" y="150" width="8" height="8" />
    <rect x="150" y="350" width="8" height="8" />
  </g>
  
  <g fill="#fd79a8" opacity="0.8">
    <rect x="150" y="120" width="8" height="8" />
    <rect x="650" y="150" width="8" height="8" />
    <rect x="700" y="430" width="8" height="8" />
    <rect x="330" y="480" width="8" height="8" />
    <rect x="530" y="500" width="8" height="8" />
    <rect x="420" y="180" width="8" height="8" />
    <rect x="180" y="320" width="8" height="8" />
  </g>
  
  <!-- Circuit board trace details -->
  <g stroke="#00b894" stroke-width="1" fill="none" opacity="0.3">
    <path d="M0 200 L 150 200 L 150 300 L 300 300" />
    <path d="M300 300 L 300 350 L 400 350 L 400 450" />
    <path d="M400 450 L 500 450 L 500 300 L 600 300" />
    <path d="M600 300 L 600 200 L 800 200" />
    
    <path d="M200 0 L 200 100 L 300 100" />
    <path d="M300 100 L 300 200 L 450 200 L 450 300" />
    <path d="M450 300 L 600 300 L 600 400" />
    <path d="M600 400 L 700 400 L 700 600" />
  </g>
  
  <!-- Glowing elements -->
  <g filter="url(#glow)">
    <circle cx="150" cy="200" r="3" fill="#6c5ce7" />
    <circle cx="300" cy="100" r="3" fill="#6c5ce7" />
    <circle cx="300" cy="300" r="3" fill="#6c5ce7" />
    <circle cx="450" cy="300" r="3" fill="#6c5ce7" />
    <circle cx="600" cy="300" r="3" fill="#6c5ce7" />
    <circle cx="600" cy="400" r="3" fill="#6c5ce7" />
    <circle cx="700" cy="400" r="3" fill="#6c5ce7" />
  </g>
</svg>